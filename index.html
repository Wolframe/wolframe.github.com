<script type="text/javascript">
$(function () {
	var austDay = new Date();

	$('#defaultCountdown').countdown({until: austDay, layout: '{dn} {dl}, {hn} {hl}, {mn} {ml}, and {sn} {sl}'});
	$('#year').text(austDay.getFullYear());
	});
</script>
